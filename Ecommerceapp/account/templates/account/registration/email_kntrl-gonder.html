<!-- 
    Note:  This html  using Bootstrap, Bootswatch Cosmo theme, FontAwesome, and AI(with AI formated).
    Bootstrap: https://getbootstrap.com/
    Bootswatch Cosmo theme: https://bootswatch.com/5/cosmo/

<html lang="en">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Notification</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e0f7fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
            max-width: 400px;
            margin: auto;
            transition: transform 0.2s ease-in-out;
        }
        .container:hover {
            transform: translateY(-5px);
        }
        .container p {
            font-size: 18px;
            line-height: 1.6;
            color: #333333;
            margin: 0;
        }
        .container .team-signature {
            font-weight: bold;
            margin-top: 20px;
            color: #00796b;
        }
        .email-icon {
            font-size: 50px;
            color: #00796b;
            margin-bottom: 20px;
        }
        .container .button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #00796b;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .container .button:hover {
            background-color: #004d40;
        }
    </style>
</head>
<body>

        <span class="team-signature">The Team</span></p>
        
    </div>
</body>
</html>
