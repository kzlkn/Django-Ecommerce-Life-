<!DOCTYPE html>
<html lang="en">
    <!-- 
    Note:  This html  using Bootstrap, Bootswatch Cosmo theme, FontAwesome, and AI(with AI formated).
    Bootstrap: https://getbootstrap.com/
    Bootswatch Cosmo theme: https://bootswatch.com/5/cosmo/
    FontAwesome: https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css
-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    {% load static %}
    {% load crispy_forms_tags %}
    <style>
        /* CSS to adjust the position and appearance of the container */
        .container {
            margin-top: 50px; /* Adjust this value as needed */
            max-width: 600px; /* Optional: Limit the width of the container */
            margin-left: auto;
            margin-right: auto; /* Center the container horizontally */
            padding: 20px;
            border-radius: 8px;
            background-color: #ffffff; /* White background for the container */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Shadow for the container */
        }
        .btn-primary {
            background-color: #007bff; /* Blue background for the button */
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3; /* Darker blue on hover */
            border-color: #004085;
        }
    </style>
</head>
<body>
    <!-- Only one container is kept -->
    <div class="container">
        <h3>Password Reset</h3>
        <hr>
        <p>Forgotten your password? Enter your email address below, and we'll email instructions for setting a new one.</p>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <br>
            <button type="submit" class="btn btn-primary navbar-btn text-white w-100 p-2">Send Password Reset Link</button>
        </form>
    </div>
</body>
</html>
