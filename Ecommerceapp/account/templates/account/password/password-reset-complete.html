{% load static %}
{% load crispy_forms_tags %}
<!-- 
    Note:  This html  using Bootstrap, Bootswatch Cosmo theme, FontAwesome, and AI(with AI formated).
    Bootstrap: https://getbootstrap.com/
    Bootswatch Cosmo theme: https://bootswatch.com/5/cosmo/
    FontAwesome: https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css
-->
{% block content %}

    <style>
        body {
            background: #e9ecef;
            font-family: 'Verdana', sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 80px auto;
            padding: 30px;
            border-radius: 12px;
            background-color: #ffffff;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h3 {
            color: #28a745;
            margin-bottom: 20px;
        }

        hr {
            border: 0;
            height: 2px;
            background: #dcdcdc;
            margin: 20px 0;
        }

        p {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
        }

        .btn {
            background-color: #28a745;
            border: none;
            color: #ffffff;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #218838;
        }
    </style>

    <div class="container">
        <h3>Password Successfully Updated</h3>

        <hr>

        <p>Your password has been successfully updated.</p>

        <a href="{% url 'custom-login-view' %}" class="btn">Log In</a>
    </div>

{% endblock %}
