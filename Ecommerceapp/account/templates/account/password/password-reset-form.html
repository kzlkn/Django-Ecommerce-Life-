{% load static %}
{% load crispy_forms_tags %}
<!-- 
    Note:  This html  using Bootstrap, Bootswatch Cosmo theme, FontAwesome, and AI(with AI formated).
    Bootstrap: https://getbootstrap.com/
    Bootswatch Cosmo theme: https://bootswatch.com/5/cosmo/
    FontAwesome: https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css
-->
{% block content %}

    <style>
        body {
            background: #f0f2f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 500px;
            margin: 60px auto;
            padding: 20px;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h3 {
            color: #007bff;
            margin-bottom: 20px;
        }

        hr {
            border: 0;
            height: 1px;
            background: #e0e0e0;
            margin: 20px 0;
        }

        p {
            font-size: 15px;
            color: #666;
            line-height: 1.6;
        }

        .btn {
            background-color: #007bff;
            border: none;
            color: #ffffff;
            padding: 12px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>

    <div class="container">
        <h3>Set Your New Password</h3>

        <hr>

        <p>For your security, please enter your new password twice to ensure accuracy.</p>

        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <br>
            <button type="submit" class="btn">Update Password</button>
        </form>
    </div>

{% endblock %}
